<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화검색사이트</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c4b280a6ec.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <header>
            <h1 class="header_title">Movie Cinema</h1>
            <!-- 검색창 start-->
            <section class="search_container">
                <form action="" class="search_box" id="searchBox" method="get">
                    <input id="searchInput" type="text" placeholder="영화 이름을 입력해주세요." autofocus>
                    <button id="searchBtn" type="submit"><i
                            class="search_icon fa-solid fa-magnifying-glass fa-xl"></i></button>
                </form>
            </section>
            <!-- 검색창 end-->
        </header>
        <!-- main -->
        <mian>
            <section id="upcoming_container"></section>
            <!-- 영화 카드 start-->
            <section id="card_container">
                <!--영화 카드 들어갈 부분 -->
            </section>
        </mian>
    </div><!--wrapper-->

    <script src="./js/app.js"></script>
    <script src="./js/app2.js"></script>
</body>

</html>
